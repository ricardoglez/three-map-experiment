<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3d Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<div >
			<div style="display:flex" id="app">
				<label>
					<p>The color of the shape </p>
					<input type="color" v-on:change="setColor" value="#ff0000"></inpnut>
				</label>
				<label>
					<p>The width </p>
					<input type="number" step="0.01" v-model="width"></inpnut>
				</label>
				<label>
					<p>The height </p>
					<input type="number" step="0.01" v-model="height"></inpnut>
				</label>
			</div>
			<div id="graphics"></div>
		</div>
		
</html>
